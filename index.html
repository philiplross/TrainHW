<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train HW</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
</head>
<body>
    <div>
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
              <h1 class="display-4">Train Schedule</h1>
              <p class="lead">A complete listing of trains, times, and more</p>
            </div>
          </div>



          <h1 class="text-center">Current Train Schedule</h1>
          <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      
                    </tbody>
                  </table>
                  
             
            </div>
          </div>

    </div>

<br><br>
<h1 class="text-center">Add Train</h1>
<br>
<div class="container bg-light">
<form>
    <div class="form-group">
      <label for="formGroupExampleInput">Train Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Destination</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
    </div>

    <div class="form-group">
        <label for="formGroupExampleInput2">First Train Time (HH:mm- Military time</label>
        <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="">
      </div>

      <div class="form-group">
        <label for="formGroupExampleInput2">frequency (min)</label>
        <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="">
      </div>
  </form>
</div>
<br><br>
</body>
</html>
